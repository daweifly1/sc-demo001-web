<form nz-form [formGroup]="form"  class="form" (ngSubmit)="submitForm()">

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired>分工名称</nz-form-label>
    <nz-form-control nzSpan="18" >
      <input nz-input formControlName="divisionName" nzSize="default"/>
      <nz-form-explain *ngIf="form.get('divisionName').dirty && form.get('divisionName').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6">员工</nz-form-label>
    <nz-form-control nzSpan="18">
      <!--<nz-select nzPlaceHolder="请选择" class="selectStyle"  formControlName="salesmanId" >-->


        <!--<nz-option nzValue="" nzLabel="请选择"></nz-option>-->
        <!--<nz-option nzValue="1" nzLabel="1号"></nz-option>-->
        <!--<nz-option nzValue="2" nzLabel="2号"></nz-option>-->
      <!--</nz-select>-->

      <nz-select nzPlaceHolder="请选择"class="selectStyle"  formControlName="salesmanId">
        <nz-option *ngFor="let item of salesmanVOs" nzValue="{{item.salesmanId}}" nzLabel="{{item.salesmanName}}"></nz-option>
      </nz-select>

    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzOffset="6" nzSpan="18">
      <button nz-button type="submit" nzType="primary">保存</button>
      <button nz-button nzGhost nzType="primary" (click)="back()">返回</button>
    </nz-form-control>
  </nz-form-item>
</form>
