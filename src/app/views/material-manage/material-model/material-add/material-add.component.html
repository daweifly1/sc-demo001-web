<app-material-curr-comp #currComp [bottomTemplete]="saveOrBack" [id]="id"></app-material-curr-comp>

<ng-template #saveOrBack>
  <nz-form-item>
    <nz-form-control nzOffset="2" nzSpan="18">
      <button nz-button nzType="primary" (click)="save($event)">保存</button>
      <button nz-button nzGhost nzType="primary" (click)="back()">返回</button>
    </nz-form-control>
  </nz-form-item>
</ng-template>
