<app-tab-route tabTitle="档案列表">
  <ng-container *ngIf="selectedPage === tabPageType.ManagePage">
    <app-ufast-table-nav [leftTemplate]="leftTpl"  [searchPlaceholder]="searchPlaceholder"
                         (advancedSearch)="fullSearch()" >
    </app-ufast-table-nav>
    <ng-template #leftTpl>
      <span class="operate-text" >状态变更</span>
      <span class="operate-text" >社会信用代码变更</span>
      <span class="operate-text" >评级导入</span>
      <span class="operate-text" >新增合格供应商导入</span>
    </ng-template>

    <div class="advanced-search clear-fix" *ngIf="fullSearchShow">
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">代码</nz-form-label>
          <nz-form-control nzSpan="14">
            <input nz-input>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">名称</nz-form-label>
          <nz-form-control nzSpan="14">
            <input nz-input>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">类别</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="材料"></nz-option>
              <nz-option nzValue="1" nzLabel="设备"></nz-option>
              <nz-option nzValue="2" nzLabel="备件"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">限定共赢范围</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="轴承"></nz-option>
              <nz-option nzValue="1" nzLabel="泵"></nz-option>
              <nz-option nzValue="2" nzLabel="阀"></nz-option>
              <nz-option nzValue="3" nzLabel="仪表"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">企业性质</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="国有独资"></nz-option>
              <nz-option nzValue="1" nzLabel="国有控股"></nz-option>
              <nz-option nzValue="2" nzLabel="国有参股"></nz-option>
              <nz-option nzValue="3" nzLabel="集体所有制"></nz-option>
              <nz-option nzValue="4" nzLabel="法人型联营"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">企业类型</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="生产商"></nz-option>
              <nz-option nzValue="1" nzLabel="贸易商"></nz-option>
              <nz-option nzValue="2" nzLabel="集成"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">状态</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="临时"></nz-option>
              <nz-option nzValue="1" nzLabel="合格"></nz-option>
              <nz-option nzValue="2" nzLabel="备选"></nz-option>
              <nz-option nzValue="3" nzLabel="暂停"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">等级</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="A"></nz-option>
              <nz-option nzValue="1" nzLabel="B"></nz-option>
              <nz-option nzValue="2" nzLabel="C"></nz-option>
              <nz-option nzValue="3" nzLabel="D"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">证书过期</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-select nzPlaceHolder="请选择" class="selectStyle">
              <nz-option nzValue="" nzLabel="请选择"></nz-option>
              <nz-option nzValue="0" nzLabel="是"></nz-option>
              <nz-option nzValue="1" nzLabel="否"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="10">办公地址</nz-form-label>
          <nz-form-control nzSpan="14">
            <nz-cascader  class="selectStyle"
              [nzOptions]="options"
              [(ngModel)]="values"
              (ngModelChange)="onChanges($event)">
            </nz-cascader>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24" class="btn-bar">
        <button nz-button nzType="primary" (click)="getList()">搜索</button>
        <button nz-button nzType="info" >重置</button>
        <button nz-button nzType="default" (click)="fullSearchClose()">收起</button>
      </div>
    </div>
    <app-ufast-table [tableConfig]="tableConfig" [dataList]=""
                     [getListHandle]="getList" (selectedChange)="changeSelect($event)"></app-ufast-table>

  </ng-container>

  <ng-container *ngIf="selectedPage === tabPageType.DetailPage">
    <app-archives-detail></app-archives-detail>
  </ng-container>

</app-tab-route>
