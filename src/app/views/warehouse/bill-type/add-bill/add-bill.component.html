<form nz-form [formGroup]="FormGroup" class="edit-add-form">
  <nz-form-item>
    <nz-form-label nzSpan="4" nzRequired>单据类型</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="type" spellcheck="false" maxlength="20" />
      <nz-form-explain *ngIf="FormGroup.get('type').dirty && FormGroup.get('type').errors">必填项，请输入</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngFor="let control of controlArray;let i = index">
    <nz-form-label [nzXs]="24" [nzSm]="4" *ngIf="i==0" [nzFor]="control.controlInstance">内部订单
    </nz-form-label>
    <nz-form-control [nzXs]="24" [nzSm]="20" [nzOffset]="i==0?0:4">
      <div nz-col [nzSpan]="5">
        <input nz-input style="width: 100%; margin-right:8px;" placeholder="订单号" [formControlName]="control.controlInstanceNum"
          [maxLength]="maxLenInputEnum.InnerOrder">
      </div>
      <div nz-col [nzSpan]="10">
        <input nz-input style="width: 93%; margin-left:8px;" placeholder="订单说明" [formControlName]="control.controlInstance"
          [maxLength]="maxLenInputEnum.InnerOrderNote">
      </div>
      <i class="anticon anticon-minus-circle-o dynamic-delete-button" (click)="removeField(control,$event)"></i>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzXs]="{span:24,offset:0}" [nzSm]="{span:20,offset:4}">
      <button nz-button nzType="dashed" style="width:60%" (click)="addField($event)">
        <i class="anticon anticon-plus"></i>添加
      </button>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="4">移动类型</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="moveType" nzSize="default" spellcheck="false" maxlength="20" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="4" class="positionChange">出/入库</nz-form-label>
    <nz-radio-group [(ngModel)]="inOrOutType" [ngModelOptions]="{standalone: true}">
      <label nz-radio nzValue="0">入库类型</label>
      <label nz-radio nzValue="1">出库类型</label>
    </nz-radio-group>
  </nz-form-item>
  <div>
    <div nz-col nzSpan="6"></div>
    <div nz-col nzSpan="6">
      <button nz-button nzType="primary" class="submit-button" (click)="submitBillType()">保存</button>
      <button nz-button nzType="primary" class="submit-button" nzGhost="true" (click)="emitFinish()">取消
      </button>
    </div>
  </div>
</form>
